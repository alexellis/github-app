<html>
<head>
</head>
<body>
    <form action="https://github.com/settings/apps/new" method="post">
        Create your OpenFaaS Cloud App:
        <p>Webhook URL:<br/>
            <input type="text" onchange="webhookChanged()" name="webhookURL" value="https://system.example.com/github-event"></input>
        </p>

        <p>
            <textarea rows="10" cols="80" name="manifest" id="manifest"></textarea>
            <br>
            <input type="submit" value="Submit">
        </p>
        </form>
        
        <script>

        function webhookChanged() {
            input = document.getElementById("manifest")
            webhookURL = document.getElementById("webhookURL")

            input.value = JSON.stringify({
                "name": "My OpenFaaS Cloud",
                "url": "https://github.com/openfaas/openfaas-cloud/",
                "hook_attributes": {
                    "url": webhookURL.value,
                },
                "redirect_url": "https://alexellis.o6s.io/github-app/callback",
                "public": true,
                "default_permissions": {
                    "checks": "write",
                    "contents": "read",
                    "statuses": "write"
                },
                "default_events": [
                    "push",
                    "repository",
                ]
            })
        }

        webhookChanged();
        </script>
</body>
</html>
