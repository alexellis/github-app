<html>
<head>
</head>
<body>
    <h2>Your GitHub App <a href="{{.AppURL}}">{{.AppName}}</a></h2>
    <form action="https://github.com/settings/apps/new" method="post">
        <p>
            <h3>Your GitHub App ID</h3>
            <input type="text" size="80" id="appID" value="{{.AppID}}"></input>
        </p>
        <p>
            <h3>Your GitHub App PEM</h3>
            <textarea rows="10" cols="80" name="pem" id="pem">{{.PEM}}</textarea>
        </p>
        <p>
            <h3>Your webhook secret</h3>
            <input type="text" size="80" id="secret" value="{{.WebhookSecret}}"></input>
        </p>
        <p>
            <h3>Complete GitHub App config</h3>
            <textarea rows="10" cols="80" name="output" id="output">{{.Response}}</textarea>
        </p>
    </form>
</body>
</html>
